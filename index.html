<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body class="bgcolor-2">
    <div class="header-wrapper">
        <div class="header bgcolor-white color-3 shadow">
        </div>
    </div>
    <div id="main" class="content-wrapper flex flex-down bgcolor-white shadow">
       <div id="bio" class="flex-flex-down space-above">
            <h2 class="section-header">Bio</h2>
            <div id="bioContainer" class="bio-container border flex flex-wrap flex-down bgcolor-white shadow">
            </div>
        </div>
        <div id="skills" class="flex flex-down space-above">
            <div id="skillsContainer" class="flex flex-wrap flex-center flex-right">
            </div>
        </div>
        <div id="workExperience" class="flex flex-down space-above">
            <h2 class="section-header">Work Experience</h2>
            <div id="workExperienceContainer" class="flex flex-wrap flex-right">
            </div>
        </div>
        <div id="education" class="flex flex-down space-above">
            <h2 class="section-header">Education</h2>
            <div id="educationContainer" class="flex flex-wrap flex-right">
            </div>
        </div>
        <div id="lets-connect">
            <h2 class="section-header">Let's Connect</h2>
            <ul id="footerContacts" class="flex flex-wrap flex-right">
            </ul>
        </div>
    </div>
    <script src="js/bio.js"></script>
    <script src="js/education.js"></script>
    <script src="js/work.js"></script>
    <script src="js/resumeBuilder.js"></script>
</body>

</html>
